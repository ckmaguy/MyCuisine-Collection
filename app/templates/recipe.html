{% extends 'base.html' %}

{% block content %}
<h2>{{ recipe.title }}</h2>
<p>{{ recipe.description }}</p>
{% if current_user.is_authenticated %}
    <a href="{{ url_for('edit_recipe', id=recipe.id) }}">Edit</a>
    <form action="{{ url_for('delete_recipe', id=recipe.id) }}" method="post">
        <button type="submit">Delete</button>
    </form>
{% endif %}
{% endblock %}
