{% extends 'base.html' %}

{% block content %}
<h2>{{ title }}</h2>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}
    </div>
    <div>
        {{ form.description.label }}<br>
        {{ form.description(rows=4) }}
    </div>
    <div>
        <button type="submit">{{ title }}</button>
    </div>
</form>
{% endblock %}
